                    <i class="fab fa-react react-icon"></i>
                    <span>inicio.jsx</span>
                    <i class="fas fa-times close-tab"></i>
                </div>
            </div>

            <!-- Breadcrumbs -->
            <div class="breadcrumbs">
                <span>portafolio</span>
                <i class="fas fa-chevron-right"></i>
                <span>inicio.jsx</span>
            </div>

            <!-- Code Content Container -->
            <div class="code-container" id="content-area">
                <!-- Content will be injected here by JS -->
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <div class="status-item"><i class="fas fa-code-branch"></i> main*</div>
                <div class="status-item"><i class="far fa-times-circle"></i> 0</div>
                <div class="status-item"><i class="fas fa-exclamation-triangle"></i> 0</div>
            </div>
            <div class="status-right">
